<svg xmlns="http://www.w3.org/2000/svg" width="1440" height="560" viewBox="0 0 1440 560" preserveAspectRatio="none">
  <!-- Plano de fundo com degradê sem elementos decorativos -->
  <defs>
    <!-- Definição do degradê linear utilizado no retângulo -->
    <linearGradient id="background-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#9404de" />
      <stop offset="100%" stop-color="#ff610d" />
    </linearGradient>
  </defs>
  <!-- Retângulo preenchido com o degradê -->
  <rect width="1440" height="560" fill="url(#background-gradient)" />
</svg>
